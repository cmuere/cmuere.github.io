<!DOCTYPE html>
<html lang="en">
<head>

<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
<style>
    body{
      background-color: black;
    }
    p{
        color: white;
    }
    div{
        border: 20px;
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a style="color: white;" class="navbar-brand" href="bootstrap.html">The Last of US</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </div>
      </nav>
        
       
      <div data-aos="zoom-in" data-aos-duration="1500" id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <p style="font-size: 50px; color: azure;">Joel Miller (Protagonista)</p>
            <img src="joel.jpg" class="d-block w-100" alt="Joel">
          </div>
          <div class="carousel-item">
            <p style="font-size: 50px; color: azure;">Ellie (Protagonista)</p>
            <img src="ellie.jpeg" class="d-block w-100" alt="Ellie">
          </div>
          <div class="carousel-item">
            <p style="font-size: 50px; color: azure;">Tommy Miller</p>
            <img src="tommy.jpg" class="d-block w-100" alt="Tommy">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>

      <div class="b-example-divider"></div>

<div class="container">
