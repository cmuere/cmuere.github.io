<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordi Formulari Ajuntament</title>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!--AOS-->
<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
    <style>
      form {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        max-width: 800px;
        margin: 0 auto;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
      }

      input,
      select {
        width: 100%;
        padding: 0.5rem;
        border-radius: 4px;
        border: 1px solid #ccc;
        margin-bottom: 1rem;
        font-size: 1rem;
      }

      select {
        appearance: none;
        background-color: #fff;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 10 5'%3E%3Cpath d='M0,0L5,5L10,0'/%3E%3C/svg%3E");
        background-position: right 0.5rem top 50%;
        background-repeat: no-repeat;
        background-size: 8px 4px;
        padding-right: 2rem;
      }

      input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 0.5rem 1rem;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
      }

      input[type="submit"]:hover {
        background-color: #0069d9;
      }

      .half {
        width: calc(50% - 1rem);
      }

      .third {
        width: calc(33.33% - 1rem);
      }

      .two-thirds {
        width: calc(66.67% - 1rem);
      }

      img{
        height: 5%;
        width: 5%;
      }
    </style>
  <body>
    <h1>Inscripció a la marxa</h1> <img src="bandera.png" >
    <form method="post" enctype="multipart/form-data">
      <div class="half">
        <label for="nom">Nom *</label>
        <input type="text" id="nom" name="nom" required />

        <label for="cognoms">Cognoms *</label>
        <input type="text" id="cognoms" name="cognoms" required />

        <label for="dni">DNI *</label>
        <input type="text" id="dni" name="dni" required />

        <label for="telefon">Telèfon *</label>
        <input type="tel" id="telefon" name="telefon" required />

        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required />

        <label for="data_naixement">Data de naixement *</label>
        <input type="date" id="data_naixement" name="data_naixement" required />

        <label for="cp">Codi postal *</label>
        <input type="text" id="cp" name="cp" pattern="[0-9]{5}" required />
      </div>

      <div class="half">
        <label for="direción">Direcció *</label>
        <input type="text" id="direccio" name="direccio" required />

        <label>Sexe *</label>
        <br>
        <div>
          <input type="radio" id="home" name="sexe" value="home" required />
          <label for="home">Home</label>
        </div>
        <div>
          <input type="radio" id="dona" name="sexe" value="dona" required />
          <label for="dona">Dona</label>
        </div>
        <div>
          <input type="radio" id="no_indicar" name="sexe" value="no_indicar" required />
          <label for="no_indicar">No ho vull indicar</label>
        </div>
    <br>
        <label for="malaltia_cor">Malaltia del cor *</label>
        <div>
          <input type="radio" id="si_malaltia" name="malaltia_cor" value="si" required />
          <label for="si_malaltia">Sí</label>
        </div>
        <div>
          <input type="radio" id="no_malaltia" name="malaltia_cor" value="no" required />
          <label for="no_malaltia">No</label>
        </div>
    
        <label for="alergia">Alergia *</label>
        <div>
          <input type="radio" id="si_alergia" name="alergia" value="si" required />
          <label for="si_alergia">Sí</label>
        </div>
        <div>
          <input type="radio" id="no_alergia" name="alergia" value="no" required />
          <label for="no_alergia">No</label>
        </div>
        <div>
          <label for="quines_alergies">Quines alèrgies té? *</label>
          <input type="text" id="quines_alergies" name="quines_alergies" />
        </div>
    
        <label for="marxa">Marxa *</label>
        <select id="marxa" name="marxa" required>
          <option value="" disabled selected>Selecciona una marxa</option>
          <option value="marxa1">Marxa 1</option>
          <option value="marxa2">Marxa 2</option>
        </select>
    
        <label for="puntuacio">Puntuació de les rutes *</label>
        <input type="number" id="puntuacio" name="puntuacio" min="1" max="10" required />
    
        <label>Preferència sobre les postres *</label>
        <div class="two-thirds">
          <div>
            <input type="checkbox" id="fruita" name="postres[]" value="fruita" />
            <label for="fruita">Fruita</label>
          </div>
          <div>
            <input type="checkbox" id="flam" name="postres[]" value="flam" />
            <label for="flam">Flam</label>
          </div>
          
          <div>
            <input type="checkbox" id="iogurt" name="postres[]" value="iogurt" />
            <label for="iogurt">Iogurt</label>
          </div>
          
          <div>
            <input type="checkbox" id="pastis_xocolata" name="postres[]" value="pastis_xocolata"/>
            <label for="pastis_xocolata">Pastís de xocolata</label>
            </div>
            </div>
            <label for="foto_pagament">Fotografia de la transferència de pagament *</label>
    <input type="file" id="foto_pagament" name="foto_pagament" required />
    <input type="submit" value="Enviar" />
  </form>
        
      
    
    
</body>
<!--AOS final-->
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init();
</script>
</html>
